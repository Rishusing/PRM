<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Release Form</title>
</head>
<body>
<h1 th:text="${#strings.isEmpty(release.paymentsChangeNumber) ? 'Create Release' : 'Edit Release'}"></h1>

<form th:action="@{/releases}" th:object="${release}" method="post">
    <input type="hidden" th:field="*{paymentsChangeNumber}" />
    <label>Application Name: </label>
    <input type="text" th:field="*{applicationName}" /><br>
    
    <label>Type of Change: </label>
    <input type="text" th:field="*{typeOfChange}" /><br>

    <!-- Add other fields similarly -->

    <button type="submit">Save</button>
</form>
<a th:href="@{/releases}">Back to List</a>
</body>
</html>
